<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="./node_modules/jquery/dist/jquery.js"></script>

    <script defer src="script.js"></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-box">
      <div class="input-container">
        <div class="calc-input" data-previous-operand>...</div>
        <div class="calc-output" data-current-operand>0</div>
      </div>

      <div class="calc-btns">
        <div class="btn" data-all-clear>AC</div>
        <div class="btn" data-delete>DEL</div>
        
        <div class="btn btn-orange" data-operation>รท</div>
        <div class="btn" data-number="1">1</div>
        <div class="btn" data-number="2">2</div>
        <div class="btn" data-number="3">3</div>
        <div class="btn btn-orange" data-operation>ร</div>
        <div class="btn" data-number="4">4</div>
        <div class="btn" data-number="5">5</div>
        <div class="btn" data-number="6">6</div>
        <div class="btn btn-orange" data-operation>-</div>
        <div class="btn" data-number="7">7</div>
        <div class="btn" data-number="8">8</div>
        <div class="btn" data-number="9">9</div>
        <div class="btn btn-orange" data-operation>+</div>
        <div class="btn"></div>
        <div class="btn" data-number="0">0</div>
        <div class="btn" data-number>.</div>
        <div class="btn btn-orange" data-equal>=</div>
      </div>
    </div>
  </body>
</html>
